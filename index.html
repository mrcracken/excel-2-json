<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EY Candidat Test Task</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>EY Candidat Test Task</h1>
                    <form role="form" method="post" id="reused_form" enctype=&quot;multipart/form-data&quot; >
                        <div class="form-group">
                            <h2 for="nameInput">Attach your Excel file here:</h2>
                        </div>
                         <div class="custom-file" id="customFile">
                            <input type="file" class="custom-file-input" id="my_file_input" aria-describedby="fileHelp">
                            <label class="custom-file-label" for="inputFile">
                               Attach File
                            </label>
                         <button type="button" class="btn btn-outline-primary" id="viewBtn"><i class="fas fa-eye"></i>  View</button>
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-save"></i>  Save</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Here we output Excel table -->
        <table id='my_file_output'></table>
        <!-- JavaScript Code is here -->
        <script src="main.js"></script>
        <!-- Source for Excel formating -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.js"></script>
        <!-- End of JavaScript Code is here -->
    </body>
</html>
